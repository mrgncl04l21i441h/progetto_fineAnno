<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
        body {
            background-color: #125ca5;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                    Ordina
                    </div>
                    <div class="card-body">
                        <form action="ordinazioe.php" method="post">
                            <div class="form-group">
                                <label for="panini">Panino</label>
                                <select id="panini" name="panini" class="form-control">
                                    <option value="small">Panino al salame</option>
                                    <option value="medium">Panino vegetariano</option>
                                    <option value="large">Panino al prosciutto</option>
                                    <option value="extra-large">Panino kebab</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="size" name="size" class="form-control">
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                    <option value="extra-large">Extra Large</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" name="count" id="count" class="form-control" placeholder="Numero panini" required>
                            </div>
                            <div class="form-group">
                                <input type="textarea" name="preferenze" id="preferenze" class="form-control" placeholder="Cosa desideri nel panino in aggiunta" required>
                            </div>
                            <div class="form-group">
                                <label for="bevande">Bevande</label>
                                <select id="bevande" name="bevande" class="form-control">
                                    <option value="small">Sprite</option>
                                    <option value="medium">Coca</option>
                                    <option value="large">Fanta</option>
                                    <option value="extra-large">Extra Large</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="bevande" name="bevande" class="form-control">
                                    <option value="small">33cl</option>
                                    <option value="medium">66cl</option>
                                    <option value="large">1L</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" name="count" id="count" class="form-control" placeholder="Numero bevande" required>
                            </div>
                            <input id="submitButton" type="submit" value="Ordina" class="btn btn-success btn-block">
                            <a href="clientInterface.html" class="btn btn-primary btn-block">Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
